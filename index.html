<!-- JAVASCRIPT -->
<script>
// Abrir/fechar categorias de produtos
document.querySelectorAll(".produto").forEach(botao => {
  botao.addEventListener("click", () => {
    const targetId = botao.getAttribute("data-target");
    const targetDiv = document.getElementById(targetId);
    targetDiv.style.display = (targetDiv.style.display === "block") ? "none" : "block";
  });
});

// Menu hambúrguer mobile
const hamburger = document.getElementById("hamburger");
const menu = document.getElementById("menu");
hamburger.addEventListener("click", () => {
  const ul = menu.querySelector("ul");
  if(ul.style.display === "flex") { ul.style.display = "none"; }
  else { ul.style.display = "flex"; ul.style.flexDirection = "column"; }
});
</script>

</body>
